<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f4f1;
            color: #4a4a4a;
            line-height: 2;
        }
        .header-video-container {
            position: relative;
            height: 300px;
            overflow: hidden;
            border-bottom: none;
        }
        .header-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(50%) brightness(1) saturate(100%);
        }
        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        a:link { 
            color:darkslategray;
        }

        a:hover { 
            color:lightsteelblue
        }
        
        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-top: 1em;
            margin-bottom: 1em;
            text-align: center;
            color: #4a4a4a;
        }
        h2 {
            font-size: 2em;
            font-weight: 700;
            margin-top: 2em;
            margin-bottom: 0.5em;
            text-align: center;
            color: #4a4a4a;
        }
        p {
            font-size: 1em;
            margin-bottom: 1.5em;
        }
        iframe {
            width: 100%;
            border: none;
            margin: 30px 0;
        }
        .article-image {
            width: 100%;
            height: auto;
            margin: 30px 0;
            filter: grayscale(10%) brightness(0.7);
        
        }

        figcaption {
            font-size: x-small;
        }


        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%;
            margin-top: 30px;
            border: 1px solid #000;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0%);
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            border-top: 1px solid #000;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<script type="text/javascript">
(function(){
    "use strict";
    window.addEventListener("message", function(event){
        if (event.data["datawrapper-height"] !== undefined) {
            var iframes = document.querySelectorAll("iframe");
            for (var chartId in event.data["datawrapper-height"]) {
                for (var i = 0, iframe; iframe = iframes[i]; i++) {
                    if (iframe.contentWindow === event.source) {
                        iframe.style.height = event.data["datawrapper-height"][chartId] + "px";
                    }
                }
            }
        }
    });
})();
